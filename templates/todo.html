<!DOCTYPE html>
<html>

<head>
  <title>DigiNotes: Create a To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Serif:wght@400;700;900&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #navbar {
      height: 50px;
      background-color: #003459;
      display: flex;
      align-items: center;
      padding: 0 20px;
      color: white;
    }

    .back-container {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    #back_icon {
      height: 24px;
      width: 24px;
    }

    .back-text {
      font-weight: bold;
      font-size: 18px;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-family: "Roboto Serif", sans-serif;
      font-weight: bold;
      color: #003459;
      font-size: 18px;
      margin-bottom: 5px;
      display: block;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid blueviolet;
      border-radius: 5px;
      font-family: "Roboto Serif", sans-serif;
      font-size: 16px;
      color: blueviolet;
      font-weight: bold;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 5px blueviolet;
    }

    textarea::placeholder {
      color: rgba(138, 43, 226, 0.5);
    }

    .error-msg {
      color: red;
      font-family: "Inter", sans-serif;
      font-size: 14px;
      font-weight: bold;
      min-height: 20px;
    }

    button {
      background-color: white;
      color: blueviolet;
      border: 2px solid blueviolet;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      align-self: flex-end;
    }

    button:hover {
      background-color: blueviolet;
      color: white;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div id="navbar">
    <div class="back-container" onclick="goBack()">
      <img id="back_icon" src="{{ url_for('static', filename='back_icon.png') }}">
      <span class="back-text">Back</span>
    </div>
  </div>

  <div class="container">
    <form action="/todo" method="post">
      <div>
        <label for="title">Title:</label>
        <textarea id="title" name="title" rows="1" placeholder="Enter title"></textarea>
        <p class="error-msg">{{message1}}</p>
      </div>

      <div>
        <label for="text">Note:</label>
        <textarea id="text" name="text" rows="8" placeholder="Enter note"></textarea>
        <p class="error-msg">{{message2}}</p>
      </div>

      <button type="submit">Create To-Do</button>
    </form>
  </div>

  <script>
    function goBack() {
      window.location.href = "/dashboard";
    }
  </script>
</body>

</html>
